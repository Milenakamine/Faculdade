<!DOCTYPE html>
<html lang="pt-br"><head>
		<title>Tabela 7</title>
		<meta charset="UTF-8">
		<style>
			.fundoAmarelo {background-color:yellow;}
			.fundoAzul {background-color:lightblue;}
			.fundoVerde {background-color:lightgreen;}
		</style>
	</head>

	<body>
		<h1>Tabela 7</h1>
		<table border="1">
			<tbody><tr>
				<th>A</th>
				<th>B</th>
				<th class="fundoAzul" colspan="2">C</th>
				<th>D</th>
			</tr>
			
			<tr>
				<th rowspan="2" class="fundoVerde">F</th>
				<th>G</th>
				<th>H</th>
				<th>I</th>
				<th rowspan="2" class="fundoAmarelo">J</th>
			</tr>
			
			<tr>
				<th>K</th>
				<th>L</th>
				<th>M</th>
			</tr>
		</tbody></table>
	
</body></html>
