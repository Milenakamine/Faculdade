<!DOCTYPE html>

<html lang="pt-br"><head>
		<title>Tabela 1</title>
		<meta charset="UTF-8">
	</head>

	<body>
		<h1>Tabela 1</h1>
		<table border="1">
			<!-- 1a linha -->
			<tbody><tr>  <!-- table row = linha de tabela-->
				<th>Nome</th> <!-- table header = célula de cabeçalho-->
			</tr>
			
			<!-- 2a linha -->
			<tr>
				<td>Ana Júlia Marcondes</td> <!-- td = table data = célula de dados-->
			</tr>
			
			<!-- 3a linha -->
			<tr>
				<td>Carlos</td>
			</tr>
		</tbody></table>
	
</body></html>
