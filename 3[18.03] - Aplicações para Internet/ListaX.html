<!DOCTYPE html>
<html lang="pt-br">

<head>
    <title> Lista </title>
    <meta charset="utf-8">
    <style>
        
			.externa {
				border:1px solid navy; 
				background-color:cyan;
			}
			.interna {
				border:2px dashed red; 
				background-color:yellow;
			}
		
    </style>

</head>

<body>
    <h1>Séries de TV</h1>
    <ul class="externa">
        <li>Românticas</li>
        <ul type="square" class="interna">
            <li>Bridgerton</li>
            <li>Anne with an <b>e</b> </li>
            <li>Riverdale</li>
        </ul>
        <li">Ação
            <ul type="disc" class="interna">
                <li>Peaky Blinders</li>
                <li>The Black List</li>
                <li>Prison Break</li>
            </ul>
            <li>Ficção</li>
            <ul class="interna">
                <li>3%</li>
                <li>Stranger Things</li>
                <li>Dark</li>
            </ul>
        </li">
    </ul>


</body>





</html>
